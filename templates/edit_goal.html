{% extends "base.html" %}

{% block title %}Edit Goal{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <h4>Edit Goal</h4>
        <form method="POST" action="{{ url_for('edit_goal', goal_id=goal.id) }}">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" class="form-control" value="{{ goal.title }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3">{{ goal.description }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select">
              <option value="short_term" {% if goal.category == 'short_term' %}selected{% endif %}>Short-term</option>
              <option value="long_term" {% if goal.category == 'long_term' %}selected{% endif %}>Long-term</option>
              <option value="career" {% if goal.category == 'career' %}selected{% endif %}>Career</option>
              <option value="personal_development" {% if goal.category == 'personal_development' %}selected{% endif %}>Personal development</option>
              <option value="health" {% if goal.category == 'health' %}selected{% endif %}>Health & fitness</option>
              <option value="financial" {% if goal.category == 'financial' %}selected{% endif %}>Financial</option>
              <option value="custom" {% if goal.category == 'custom' %}selected{% endif %}>Custom</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Custom category (if any)</label>
            <input name="custom_category" class="form-control" value="{{ goal.custom_category or '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label">Target date</label>
            <input type="date" name="target_date" class="form-control" value="{{ goal.target_date or '' }}">
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_completed" id="is_completed" {% if goal.is_completed %}checked{% endif %}>
            <label class="form-check-label" for="is_completed">Completed</label>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('profile_view') }}" class="btn btn-outline-secondary">Cancel</a>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
